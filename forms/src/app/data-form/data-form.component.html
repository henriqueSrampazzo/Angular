<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <app-input-field class="col-sm-12" formControlName="nome"
  [classeCss]="aplicaCssErro('nome')"
  id="nome" label="Nome" [control]="formulario.get('nome')"
></app-input-field>

  <br>

  <div class="row" [ngClass]="aplicaCssErro('email')">

    <div class="col-sm-12">
      <label for="email">Email:</label>

      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Nome@email.com">

      <app-error-msg [control]="formulario.get('email')" label="Email"></app-error-msg>

      <app-campo-control-erro [mostrarErro]="formulario.get('email').status === 'PENDING'" msgErro="Validando email...">
      </app-campo-control-erro>

      <app-campo-control-erro [mostrarErro]="formulario.get('email').status === 'VALID'" msgErro="Email válido!">
      </app-campo-control-erro>

    </div>

  </div>

  <br>

  <div class="row" [ngClass]="aplicaCssErro('confirmarEmail')">

    <div class="col-sm-12">
      <label for="confirmarEmail">Confirmar email:</label>

      <input type="confirmarEmail" class="form-control" id="confirmarEmail" formControlName="confirmarEmail"
        placeholder="Nome@email.com">

      <app-error-msg [control]="formulario.get('confirmarEmail')" label="Confirmar Email"></app-error-msg>

    </div>

  </div>

  <br>

  <div formGroupName="endereco">

    <div class="row">

      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">

        <label for="cep" class="control-label">CEP:</label>
        <input type="text" class="form-control" id="cep" formControlName="cep">

        <app-error-msg [control]="formulario.get('endereco.cep')" label="CEP"></app-error-msg>

      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">

        <label for="numero" class="control-label">Número:</label>
        <input type="text" class="form-control" id="numero" formControlName="numero">

        <app-error-msg [control]="formulario.get('endereco.numero')" label="Número"></app-error-msg>

      </div>

      <div class="col-md-6">

        <label for="complemento" class="control-label">Complemento:</label>
        <input type="text" class="form-control" id="complemento" formControlName="complemento">

      </div>

    </div>

    <br>

    <div class="row" [ngClass]="aplicaCssErro('endereco.rua')">

      <div class="col-sm-12">
        <label for="rua">Rua:</label>
      </div>

      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" name="rua" formControlName="rua">

        <app-error-msg [control]="formulario.get('endereco.rua')" label="Rua"></app-error-msg>

      </div>
    </div>

    <br>

    <div class="row">

      <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">

        <label for="bairro" class="control-label">Bairro:</label>

        <div>
          <input type="text" class="form-control" id="bairro" formControlName="bairro">

          <app-error-msg [control]="formulario.get('endereco.bairro')" label="Bairro"></app-error-msg>

        </div>

      </div>

      <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">

        <label for="cidade" class="control-label">Cidade:</label>
        <select class="form-control" id="cidade" formControlName="cidade">
          <option *ngFor="let cidade of cidades" [value]="cidade.sigla">{{ cidade.nome }}</option>
        </select>

        <app-error-msg [control]="formulario.get('endereco.cidade')" label="Cidade"></app-error-msg>

      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">

        <label for="estado" class="control-label">Estado:</label>
        <select class="form-control" id="estado" formControlName="estado">
          <option *ngFor="let estado of estados" [value]="estado.sigla">{{ estado.nome }}</option>
        </select>

        <app-error-msg [control]="formulario.get('endereco.estado')" label="Estado"></app-error-msg>

      </div>
    </div>
  </div>


  <br>

  <div class="row">
    <div class="col-md-3" [ngClass]="aplicaCssErro('cargo')">

      <label for="cargo" class="control-label">Cargo:</label>
      <select class="form-control" id="cargo" formControlName="cargo" [compareWith]="compararCargos">
        <option *ngFor="let cargo of cargos" [ngValue]="cargo">{{ cargo.desc }}</option>
      </select>

    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro('tecnologias')">

      <label for="tecnologias" class="control-label">Tecnologias:</label>
      <select multiple class="form-control" id="tecnologias" formControlName="tecnologias"
        [compareWith]="compararCargos">
        <option *ngFor="let tecnologia of tecnologias" [value]="tecnologia.nome">{{ tecnologia.desc }}</option>
      </select>

    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro('newsletter')">

      <label for="newsletter" class="control-label">Newsletter:</label>

      <div id="newsletter">

        <div class="col-sm-5" *ngFor="let item of newsletterOp">

          <label class="radio-inline">
            <input type="radio" [value]="item.valor" formControlName="newsletter" /> {{ item.desc }}
          </label>

        </div>

      </div>

    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro('termos')">
      <input class="form-check-input" type="checkbox" formControlName="termos">
      <label class="form-check-label" for="defaultCheck1">
        Aceito os Termos
      </label>

      <app-error-msg [control]="formulario.get('termos')" label="Aceito os termos"></app-error-msg>

    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro('frameworks')">
      <label for="frameworks">Frameworks</label>
      <div id="frameworks" class="row">
        <div class="checkbox" class="col-sm-4" formArrayName="frameworks"
          *ngFor="let item of formulario.get('frameworks').controls; let i = index">
          <label class="checkbox-inline">
            <input type="checkbox" [formControlName]="i"> {{ frameworks[i] }}
          </label>
        </div>
        <app-campo-control-erro [mostrarErro]="!formulario.get('frameworks').valid" msgErro="Selecione 1 opção">
        </app-campo-control-erro>
      </div>
      <!-- <app-error-msg [control]="formulario.get('frameworks')" label="Frameworks"></app-error-msg> -->
    </div>

  </div>












  <br>

  <button type="submit" class="btn btn-primary">Submit</button>

  <button class="btn-default" (click)="resetar">Cancelar</button>

  <button class="btn btn-info" (click)="setarCargo()">Cargo</button>

  <button class="btn btn-info" (click)="setarTecnologias()">Tecnologias</button>


  <app-form-debug [form]="formulario"></app-form-debug>

</form>
