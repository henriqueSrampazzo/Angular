<h5>*ngIf</h5>

<div *ngIf="cursos.length>0">

  Lista de cursos aqui:

</div>

<div *ngIf="cursos.length==0">

  N達o eistem cursos para exibir!

</div>

<br>

<div *ngIf="mostrarCursos">

  Lista de cursos aqui:

</div>

<div *ngIf="!mostrarCursos">

  N達o existem cursos para exibir!

</div>

<br>

<button (click)="onMostrarCursos()">Mostrar o esconder cursos</button>

<h5>hidden como alternativa</h5>

<div [hidden]="!mostrarCursos">

  Lista de cursos aqui:

</div>

<div [hidden]="mostrarCursos">

  N達o existem cursos para exibir!

</div>
